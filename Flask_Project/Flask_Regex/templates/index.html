<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/index.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>


    <title>Regex_Note</title>

  </head>

  <body>

    <div class="split left">
      <div class="textcenter">
        <h1 style="font-family: 'Courier New', Courier, monospace; "> REGUALAR EXPRESSION! </h1>
      </div>
      <div class="centered" style="margin-left:50px">
        <form action="/" method="post">
          <div class="input-group rounded">
            <div>
              <input type="text" class="form-control" style="size:50px; border-radius: 100px; background-color: rgba(255, 255, 255, 0.76); border-width: 1px; border-color: black; text-decoration: white;" name= "stringname" placeholder="Enter the String...">&nbsp;
            </div>
            <br>
            <div>
              <input type="text" class="form-control" style="size: 50px; border-radius: 100px; background-color: rgb(255, 255, 255); border-width: 1px; border-color: black; text-decoration: white;" name= "regexname" placeholder="Enter Regualr Expression...">&nbsp;
            </div>
            <br>
          </div>
          <input type="submit" style="margin-left:50px" value="GO">
        </form>
      </div> 
    </div>

    <div class="split right">
      <div class="tablecentered">
          <div style="color: rgb(255, 255, 255); font-family: 'Courier New', Courier, monospace; ">
            {% if lis|length < 1 %}
            <h4 style="text-align: center; color: rgb(255, 255, 255);"> There are no Match....!</h4>
            {% else %}
              <h1>Matches Found </h1>	
          </div>
          <div style=" color: white; font-family: 'Courier New', Courier, monospace; ">
              <table style="margin-left: 40px">
                  
                  <tr>
                      <th>Matches</th>
                      <th>&nbsp;&nbsp;&nbsp;&nbsp;</th>
                      <th>Strings</th>
                  </tr>
                  {% for i in lis%}
                  <tr>
                      <td>{{i[0]+1}}</td>
                      <td></td>
                      <td>{{i[1]}}</td>
                  </tr>
                  {% endfor %}
              </table>
          </div>
          {% endif %}
        </div>
      </div>
    </div>

  </body>

</html>
